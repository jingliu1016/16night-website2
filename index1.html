<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>歡迎來到我的網站</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 50px 20px;
      background-color: #00bcd4;
      color: white;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.3em;
      margin-top: 0;
    }
    img {
      max-width: 300px;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #00796b;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #004d40;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>👋 歡迎來到我的網站</h1>
    <p>這是一個使用 GitHub Pages 架設的簡單網頁</p>
  </header>

  <main>
    <img src="https://picsum.photos/300/200" alt="隨機圖片">
    <div>
      <a class="button" href="https://www.google.com" target="_blank">點我前往 Google</a>
    </div>
  </main>

  <footer>
    <p>© 2025 我的網站製作人</p>
  </footer>
</body>
</html>
